<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/lodash.js"></script>
    <script defer src="../js/all-plants.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Datura â€“ Nature in your home</title>
</head>

<body>

    <!-- HEADERSTRIPE -->

    <section id="header-stripe">
        <script language="javascript" type="text/javascript"  src="../js/headerstripe.js"></script>
    </section>


    <!-- LOGO & NAVIGATION  -->

    <section id="header">
        <header>
            <a href="../index.html"><i class="fa fa-pagelines" aria-hidden="true"></i> Datura</a>
        </header>

        <nav id="nav">
          <script language="javascript" type="text/javascript"  src="../js/nav.js"></script>
        </nav>

    </section>

    <!-- CONTENT -->

    <div class="divider25px"></div> 
        <h1>Unsere Pflanzen</h1>
    <div class="divider50px"></div>

    <section class="plant-filters">

      <h3 class="center">Filtern:</h3>

      <div class="filter-container">

      <form name="light">
        <div class="multiple-choice">
        <span><b>Standort:</b><br/></span>
        <label for="halbschattig">
          <input type="checkbox" name="checkhalbschattig" value="0" id="halbschattig" checked>
          halbschattig
        </label><br/>
        <label for="hell">
          <input type="checkbox" name="checkhell" value="1" id="hell" checked>
          hell
        </label><br />
        <label for="sonnig">
          <input type="checkbox" name="checksonnig" value="2" id="sonnig" checked>
          sonnig
        </label>
      </div>
    </form>


      <div class="multiple-choice">
        <span><b>Wasserbedarf:</b><br/></span>
        <label for="wenigwasser">
          <input type="checkbox" name="checkwaterdemand" value="0" id="wenigwasser">
          wenig
        </label><br/>
        <label for="mittelwasser">
          <input type="checkbox" name="checkwaterdemand" value="1" id="mittelwasser">
          mittel
        </label><br />
        <label for="vielwasser">
          <input type="checkbox" name="checkwaterdemand" value="2" id="vielwasser">
          hoch
        </label>
      </div>


      <div class="single-choice">
      <div class="checkbox">
        <label class="switch" for="checktoxic">
          <input type="checkbox" name="checktoxic" id="checktoxic" />
          <div class="slider round"></div> 
        </label>
        <span>Nur ungiftige</span>
      </div>

      <div class="checkbox">
        <label class="switch" for="check-availability">
          <input type="checkbox" name="checkavailability" id="check-availability" />
          <div class="slider round"></div> 
        </label>
        <span>Aktuell lieferbar</span>
      </div>
    </div>

      </div>

      


    </section>

    <div class="divider50px"></div>

    <section id="plantcards" class="checkhell checksonnig checkhalbschattig">        
        
    </section>


    <!-- FOOTER -->
    
    <footer>

      <script language="javascript" type="text/javascript"  src="../js/footer.js"></script>

    </footer>

</body>
</html>
