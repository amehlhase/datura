<body>

    <!-- HEADERSTRIPE -->

    <section id="header-stripe">
        <script language="javascript" type="text/javascript"  src="../js/headerstripe.js"></script>
    </section>


    <!-- LOGO & NAVIGATION  -->

    <section id="header">
        <header>
            <a href="../index.html"><i class="fa fa-pagelines" aria-hidden="true"></i> Datura</a>

          <script language="javascript" type="text/javascript"  src="../js/nav.js"></script>

    <!-- CONTENT -->

    <div class="divider25px"></div> 
        <h1>Unsere Pflanzen</h1>
    <div class="divider50px"></div>

    <section class="plant-filters">

      <h3 class="center">Filtern:</h3>

      <div class="filter-container">

        <div class="multiple-choice">
        <span><b>Standort:</b><br/></span>
        <label for="halbschattig">
          <input type="checkbox" id="halbschattig">
          halbschattig
        </label><br/>
        <label for="hell">
          <input type="checkbox" id="hell">
          hell
        </label><br />
        <label for="sonnig">
          <input type="checkbox" id="sonnig">
          sonnig
        </label>
      </div>


      <div class="multiple-choice">
        <span><b>Wasserbedarf:</b><br/></span>
        <label for="wenigwasser">
          <input type="checkbox" id="wenigwasser">
          wenig
        </label><br/>
        <label for="mittelwasser">
          <input type="checkbox" id="mittelwasser">
          mittel
        </label><br />
        <label for="vielwasser">
          <input type="checkbox" id="vielwasser">
          viel
        </label>
      </div>


      <div class="single-choice">
      <div class="checkbox">
        <label class="switch" for="check-toxic">
          <input type="checkbox" id="check-toxic" />
          <div class="slider round"></div> 
        </label>
        <span>Nur ungiftige</span>
      </div>

      <div class="checkbox">
        <label class="switch" for="check-availability">
          <input type="checkbox" id="check-availability" />
          <div class="slider round"></div> 
        </label>
        <span>Aktuell lieferbar</span>
      </div>
    </div>

      </div>

      


    </section>

    <div class="divider50px"></div>

    <section class="articles" id="plantcards">

      </section>
