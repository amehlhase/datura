<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Datura – Nature in your home</title>
</head>

<body>

    <!-- HEADERSTRIPE -->

    <section id="header-stripe">
        <script language="javascript" type="text/javascript"  src="/js/headerstripe.js"></script>
    </section>


    <!-- LOGO & NAVIGATION  -->

    <section id="header">
        <header>
            <a href="/index.html"><i class="fa fa-pagelines" aria-hidden="true"></i> Datura</a>
        </header>

        <nav id="nav">
          <script language="javascript" type="text/javascript"  src="/js/nav.js"></script>
        </nav>


       

    </section>

    <!-- CONTENT -->

    <section id="contact">

        <h1>Kontaktiere uns</h1>

        <p>Hast du Anregungen oder Kritik? Hast du Fragen zu deinen gekauften Pflanzen? Vermisst du eine bestimmte Pflanze in unserem Shop? Schreib uns und wir melden uns schnellstmöglich bei dir!</p>

        <form>
                <label for="vorname">Vorname*:</label><input type="text" name="vorname" id="vorname" required autofocus>

                <label for="nachname">Nachname*:</label><input type="text" name="nachname" id="nachname" required>

                <label for="telefon">Telefon:</label><input type="tel" name="telefon" id="telefon">

                <label for="email">E-Mail*:</label><input type="email" name="email" id="email" required>

                <textarea name="textfeld" maxlength="600" placeholder="Deine Nachricht an uns..."></textarea>

                <input type="submit" value="Absenden" class="submitbutton">

        </form>
    
    </section>

    <!-- FOOTER -->
    
    <footer id="footer">

      <script language="javascript" type="text/javascript"  src="/js/footer.js"></script>

    </footer>

</body>
</html>
