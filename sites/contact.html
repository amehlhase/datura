<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Datura – Nature in your home</title>
</head>

<body>

    <!-- HEADERSTRIPE -->

    <section id="header-stripe">
        <script language="javascript" type="text/javascript"  src="../js/headerstripe.js"></script>
    </section>


    <!-- LOGO & NAVIGATION  -->

    <section id="header">
        <header>
            <a href="../index.html"><i class="fa fa-pagelines" aria-hidden="true"></i> Datura</a>
        </header>

        <nav>
          <script language="javascript" type="text/javascript"  src="../js/nav.js"></script>
        </nav>


       

    </section>

    <!-- CONTENT -->

    <section id="contact">

        <h1>Kontaktiere uns</h1>

        <p>Hast du Anregungen oder Kritik? Hast du Fragen zu deinen gekauften Pflanzen? Schreib uns und wir melden uns schnellstmöglich bei dir!</p>

        <fieldset>
            <div class="flex">
                <div>
                    <label for="vorname">Vorname*:</label><input type="text" name="vorname" id="vorname" required autofocus>
                </div>

                <div>
                    <label for="nachname">Nachname*:</label><input type="text" name="nachname" id="nachname" required>
                </div>

                <div>
                    <label for="telefon">Telefonnummer:</label><input type="tel" name="telefon" id="telefon">
                </div>

                <div>
                    <label for="email">E-Mail-Adresse*:</label><input type="email" name="email" id="email" required>
                </div>

                <textarea name="textfeld" rows="20" cols="50" maxlength="600" placeholder="Deine Mitteilung an uns..."></textarea>

            </div>
        </fieldset>
    
    </section>

    <!-- FOOTER -->
    
    <footer>

      <script language="javascript" type="text/javascript"  src="../js/footer.js"></script>

    </footer>

</body>
</html>
